<ion-header>
  <ion-toolbar>
    <ion-title>Plans</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/plans/plan-new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ loadedPlans[0].name }}
            </ion-card-title>
            <ion-card-subtitle>
                {{ loadedPlans[0].name }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]=""></ion-img>
          <ion-card-content>
            <p>{{ loadedPlans[0].name }}</p>
          </ion-card-content>
          <div text-right padding>
            <ion-button fill="clear" color="primary" [routerLink]="['/', 'plans', loadedPlans[0].id]">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let plan of loadedPlans.slice(1)" [routerLink]="['/', 'plans', plan.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]=""></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ plan.name }}</h2>
              <p>{{ plan.name }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
